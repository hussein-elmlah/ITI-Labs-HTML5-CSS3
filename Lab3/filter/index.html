<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3-Filter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light vh-100 row justify-content-center align-items-center m-0 p-0">

    <section class="filter text-center">
        <h2 class="p-2 font-monospace">Filter App</h2>
        <div class="col-12 row justify-content-center align-items-center" id="container">
            <div class="col-12 row justify-content-center align-items-center">
                <img class="col-6 border rounded object-fit-cover bg-black" src="./imgs/thankful-businessman-with-open-arms-field_254268-363.jpg" id="filteredPhoto">
            </div>
            <!-- Filter buttons -->
            <div class="buttons col-6 text-center">
                <button class="btn btn-light m-2" onclick="defaultFilter()">normal</button>
                <button class="btn btn-light m-2" onclick="saturateFilter()">saturate</button>
                <button class="btn btn-light m-2" onclick="opacityFilter()">opacity</button>
                <button class="btn btn-light m-2" onclick="invertFilter()">invert</button>
                <button class="btn btn-light m-2" onclick="sepiaFilter()">sepia</button>
                <button class="btn btn-light m-2" onclick="grayScaleFilter()">gray scale</button>
            </div>
        </div>
    </section>

    <script>
        let pic = document.getElementById("filteredPhoto");

        function defaultFilter() {
            pic.style.filter = "";
        }

        function grayScaleFilter() {
            pic.style.filter = "grayscale(100%)";
        }

        function saturateFilter() {
            pic.style.filter = "saturate(50%)";
        }

        function invertFilter() {
            pic.style.filter = "invert(100%)";
        }

        function sepiaFilter() {
            pic.style.filter = "sepia(100%)";
        }

        function opacityFilter() {
            pic.style.filter = "opacity(50%)";
        }
    </script>
</body>
</html>
