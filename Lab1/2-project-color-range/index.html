<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Range</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col">
            <label for="redRange" class="form-label">Red</label>
            <input type="range" min="0" max="255" value="0" class="form-range color-range-input" id="redRange">
            <span id="redValue" class="mt-2">0</span>
        </div>
        <div class="col">
            <label for="greenRange" class="form-label">Green</label>
            <input type="range" min="0" max="255" value="0" class="form-range color-range-input" id="greenRange">
            <span id="greenValue" class="mt-2">0</span>
        </div>
        <div class="col">
            <label for="blueRange" class="form-label">Blue</label>
            <input type="range" min="0" max="255" value="0" class="form-range color-range-input" id="blueRange">
            <span id="blueValue" class="mt-2">0</span>
        </div>
    </div>
    <h2 id="rgbText" class="mt-4">Change the 3 Color Ranges above and observe my color Change</h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
