<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bars</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="sliderInput" class="form-label">Value:</label>
          <input type="text" class="form-control" id="sliderInput" oninput="validateNumberRange(this)">
        </div>
        <div class="mb-3">
          <input type="range" min="0" max="8" value="0" class="form-range" id="myRange">
        </div>
        <div class="mb-3">
          <span id="sliderval">0</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="myProgress" class="form-label">Progress</label>
          <progress value="0" max="100" id="myProgress" class=""></progress>
        </div>
        <div class="mb-3">
          <span id="progval">0%</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src=""></script>
</body>
</html>
