<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITI Logo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <svg width="400" height="600" class="border bg-light shadow-lg">

        <!-- first I Rectangle -->
        <rect x="60" y="125" width="40" height="300" fill="#bd1c1c" />
        <!-- Red Dots -->
        <circle cx="80" cy="75" r="20" fill="#bd1c1c" />
        <circle cx="80" cy="125" r="20" fill="#bd1c1c" />
        <circle cx="80" cy="425" r="20" fill="#bd1c1c" />

        <!-- T Rectangles -->
        <rect x="60" y="125" width="300" height="40" fill="#bd1c1c" />
        <rect x="185" y="125" width="40" height="330" fill="#bd1c1c" />
        <!-- Red Dots -->
        <circle cx="205" cy="455" r="20" fill="#bd1c1c" />

        <!-- Seconed I Rectangle -->
        <rect x="305" y="195" width="40" height="300" fill="#bd1c1c" />
        <!-- Red Dots -->
        <circle cx="325" cy="195" r="20" fill="#bd1c1c" />
        <circle cx="325" cy="495" r="20" fill="#bd1c1c" />

        <!-- White Dot -->
        <circle cx="325" cy="145" r="20" fill="white" />
      </svg>
    </div>
    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
