<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <form action="" class="myForm">
            <h2>Change Email Address</h2>
            <input type="text" placeholder="Username" id="username"
            name="username" pattern="[A-Za-z]+" required 
            oninvalid="this.setCustomValidity('The required username may only be a series of alphabetical characters')">
            <br><br>
            <input type="text" placeholder="Email" id="email" required
            pattern="[A-Za-z0-9-]+@[A-Za-z0-9-]+\.[A-Za-z]{2,}"
            oninvalid="this.setCustomValidity('The required email address may not include any special characters other than the @ sign')"><br><br>
            <button type="submit">Change</button>
        </form>
    </div>
</body>
</html>
