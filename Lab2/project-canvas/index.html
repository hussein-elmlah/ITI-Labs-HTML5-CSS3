<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Random Circles Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        canvas {
            display: block;
        }
    </style>
</head>
<body class="p-4 m-0 overflow-hidden bg-light">
    <div class="mb-3">
        <button class="btn btn-primary" id="clickMe">Click Me</button>
        <input type="color" class="form-control-inline ms-2" id="colorPicker" value="#ff0000">
    </div>

    <script>
        document.getElementById('clickMe').addEventListener('click', generateCircles);

        function generateCircles() {
            const color = document.getElementById('colorPicker').value;
            const existingCanvas = document.getElementById('circleCanvas');

            if (existingCanvas) {
                existingCanvas.remove();
            }

            const canvas = document.createElement('canvas');
            canvas.id = 'circleCanvas';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');

            const numberOfCircles = 20;

            for (let i = 0; i < numberOfCircles; i++) {
                const radius = Math.random() * 50 ;
                const x = Math.random() * (canvas.width);
                const y = Math.random() * (canvas.height);

                drawCircle(ctx, x, y, radius, color);
            }
        }

        function drawCircle(ctx, x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
